# Example render plan for cube_diorama.blend. Update names to match your scene.
blend_path: ../../../cube_diorama.blend
output_dir: ../../../render_output
camera_object: Camera

render_settings:
  engine: CYCLES
  samples: 128
  resolution_x: 1024
  resolution_y: 1024
  use_denoise: true
  file_format: PNG

variations:
  - name: lasergrid_on
    collection_visibility:
      - name: Lighting
        visible: true
      - name: Demo Assets
        visible: true
    visibility:
      - name: Laser Grid.001
        visible: true
      - name: Spot_Outside
        visible: true
      - name: Spot_Two
        visible: true

  - name: lasergrid_off
    collection_visibility:
      - name: Lighting
        visible: true
      - name: Demo Assets
        visible: true
    visibility:
      - name: Laser Grid.001
        visible: false
      - name: Spot_Outside
        visible: true
      - name: Spot_Two
        visible: true

  - name: workbench_focus
    collection_visibility:
      - name: Lighting
        visible: true
      - name: Demo Assets
        visible: true
    visibility:
      - name: Laser Grid.001
        visible: true
    translations:
      - name: Spot_Two
        offset: [0.0, 0.0, 0.35]
      - name: Bounce Light
        offset: [0.0, -0.2, 0.1]
    camera:
      location: [0.95, -0.9, 0.85]
      rotation_euler: [1.05, 0.0, 0.8]
      lens_mm: 40
